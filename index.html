<!DOCTYPE html>

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
        body {
            background-color: white;
            padding: 0;
            margin: 0;
            font-family: "Arial", sans-serif;
        }

        .top_bar {
            background-color: white;
            width: 100%;
            height: 70px;
            position: relative;
            border-bottom: 5px solid #BC1727;
        }

        .top_bar svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .main_body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .main_body h1 {
            font-size: 26px;
            line-height: 1.5;
            margin: 0;
            font-weight: normal;
        }

        .main_body h1 span {
            color: #0C317A;
            font-weight: bold;
        }

        .dotsWrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: transparent;
            border-radius: 50%;
            animation-name: loadingDots;
            animation-duration: 3500ms;
            animation-iteration-count: infinite;
        }

        .dotOne {
            animation-delay: 300ms;
        }

        .dotTwo {
            animation-delay: 600ms;
        }

        .dotThree {
            animation-delay: 900ms;
        }

        .dotFour {
            animation-delay: 1200ms;
        }

        @keyframes loadingDots {
            0% {
                background-color: transparent;
            }

            50% {
                background-color: #FF3434;
            }

            75% {
                background-color: transparent;
            }

            100% {
                background-color: transparent;
            }
        }

        .break {
            display: none;
        }

        @media only screen and (max-width: 700px) {
            .main_body h1 {
                font-size: 18px;
                margin: 0;
            }

            .break {
                display: block;
            }
        }

    </style>
</head>
